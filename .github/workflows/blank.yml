# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install Appwrite CLI
        run: curl -sL https://appwrite.io/cli/install.sh | bash

      - name: Setup Appwrite CLI
        run: |
          docker run -i --rm --volume appwrite-cli:/usr/local/code/app/.preferences/ -e endpoint=https://appwrite.io/v1 -e X-Appwrite-Project=6013fbefdfa41 -e X-Appwrite-Key=35y3h5h345 -e X-Appwrite-Locale=en-US
          appwrite client setEndpoint --endpoint="http://167.172.51.7/v1"
          appwrite client setProject --project="6022ae0eccbb6"
          appwrite client setKey --key="7e8ca0025e5d5be5d027f2c17b10a1036c8c529ac5245b07b058e24e52bc394085a0f5640d81eab36c08d9c14ecab49fb7db0d13cd9be6a8ef176404c3b95a2c2b727f73adfd2308e588dae2e2d330f47739f037d001a10fde4b30138016cece475b433a8f2793a88c4f00083f23192d898bf8bddeef88e5b43178005e2f6b0a"
          appwrite version
